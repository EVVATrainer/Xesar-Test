<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gelbe Weboberfläche</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe500;
      color: #333;
    }

    header {
      background-color: #ffd700;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    footer {
      background-color: #ffcc00;
      padding: 15px;
      text-align: center;
      font-size: 14px;
    }

    button {
      background-color: #fff;
      color: #333;
      border: 2px solid #333;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }

    button:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <header>
    Meine Gelbe Weboberfläche
  </header>

  <main>
    <h1>Willkommen!</h1>
    <p>Dies ist eine einfache Webseite im gelben Farbton <code>#ffe500</code>.</p>
    <button>Klick mich</button>
  </main>

  <footer>
    &copy; 2025 – Deine Webseite
  </footer>

</body>
</html>
